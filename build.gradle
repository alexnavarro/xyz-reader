buildscript {
    repositories {
        jcenter()
        maven { url 'https://maven.google.com' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'
    }
}

allprojects {
    repositories {
        jcenter()
        maven { url 'https://maven.google.com' }
    }

    ext {
        androidSupportVersion = "25.4.0"

    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}